<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main -->
    <div id="main-menu" class="popup-menu">
      <div id="add-new" class="menu-item">
        Add a new search engine
        <i></i>
      </div>
      <div id="export-all" class="menu-item">
        Export all search engines to json file
        <i></i>
      </div>
      <div id="import-all" class="menu-item">
        Import search engines from a json file
        <i></i>
      </div>
    </div>

    <!-- Add a new search engine -->
    <div id="add-new-menu" class="popup-menu" style="display: none;">
      <div class="back-item menu-item"><i></i>Back</div>
      <div class="menu-content">
        <form>
          <div>
            <label>Search URL: "%s" is substituted with the search terms</label>
            <input id="AddEngineSearchURL" type="text" style="width: 100%;" />
          </div>
          <div>
            <label>Search name</label>
            <input id="AddEngineName" type="text" style="width: 40%;" />
          </div>
          <div>
            <label>Icon URL: Link or base64 (starting with data:image)</label>
            <input id="AddEngineIconURL" type="text" style="width: 100%;" />
          </div>
          <div id="EngineIcon">
            <img
              src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D"
            />
          </div>
          <div>
            <input
              type="button"
              id="addSearchEngine"
              value="Add search engine"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="popup.js"></script>
    <script src="jquery.min.js"></script>
  </body>
</html>
